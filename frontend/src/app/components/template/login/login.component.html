<div class="sidenav">
  <div class="login-main-text">
    <h2><b>Sistema de Gerenciamento de Finanças (SGF)</b></h2>
    <p>Faça login ou registre-se para acessar.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form>
        <div class="form-group">
          <label>E-mail</label>
          <input [value]="usuario.email" type="text" class="form-control" placeholder="E-mail" name="email">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input [value]="usuario.password" type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button (click)="logar()" type="submit" class="btn btn-black">Login</button>
        <button (click)="cadastrar()" type="submit" class="btn btn-secondary">Registre-se</button>
      </form>
    </div>
  </div>
</div>
