<h4 *ngIf="clientes.length < 1">Não há clientes cadastrados.</h4>
<div *ngIf="clientes.length >= 1" class="mat-elevation-z4">
  <table mat-table [dataSource]="clientes">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>

    <!-- Salário Column -->
    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef>Salário</th>
      <td mat-cell *matCellDef="let row">
        {{ row.salario | currency : "BRL" }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/clientes/update/{{ row.id }}" class="edit"
          ><i class="material-icons">edit</i></a
        >
        <a routerLink="/clientes/delete/{{ row.id }}" class="delete"
          ><i class="material-icons">delete</i></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
