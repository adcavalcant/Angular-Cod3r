<mat-card>
  <mat-card-title>Excluir Cliente</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [value]="cliente.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Sobrenome"
        [value]="cliente.surname"
        name="surname"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="SalÃ¡rio (R$)"
        [value]="cliente.salario"
        name="salario"
        disabled
      />
    </mat-form-field>
  </form>
  <div class="buttons">
    <button
      class="button-save"
      mat-raised-button
      color="warn"
      (click)="deleteClient()"
    >
      Excluir
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
