<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
  [ngClass]="larguraPensamento()"
>
  <img src="/assets/img/{{ pensamento.modelo }}.png" alt="Aspas coloridas" />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito">
      <img
        src="/assets/img/icone-favorito-{{ mudarIconeFavorito() }}.png"
        alt="Ícone favorito {{ mudarIconeFavorito() }}"
      />
    </button>
    <button
      class="botao-editar"
      routerLink="/pensamentos/update/{{ pensamento.id }}"
    >
      <img src="/assets/img/icone-editar.png" alt="ícone de editar" />
    </button>
    <button
      class="botao-excluir"
      routerLink="/pensamentos/delete/{{ pensamento.id }}"
    >
      <img src="/assets/img/icone-excluir.png" alt="Ícone de excluir" />
    </button>
  </div>
</div>
