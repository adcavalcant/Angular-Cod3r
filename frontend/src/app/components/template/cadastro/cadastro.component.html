<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
  <div class="login-main-text">
    <h2><b>SGF</b></h2>
    <p>Registre-se</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="name" class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input type="text" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Repetir senha</label>
          <input type="password2" class="form-control" placeholder="Repetir Password">
        </div>
        <button (click)="cadastrar()" type="submit" class="btn btn-black">Registre-se</button>
        <button (click)="voltar()" type="submit" class="btn btn-secondary">Voltar</button>
      </form>
    </div>
  </div>
</div>
